    <form action="http://bienvu.net/script.php" method="post" id="formulaire_contact">
        <p> * Ces zones sont obligatoires</p>
        <fieldset>
            <legend>Vos coordonnées</legend>
            <label for="nom">Votre nom*:</label><input type="text" name="nom" id="nom"><br>
            <label for="prenom">Votre prénom*:</label><input type="text" name="prenom" id="prenom"><br>
            <br>
            <label for="sexe">Sexe*</label><input type="radio" name="Sexe" value="Feminin" id="sexe">Feminin
            <input type="radio" name="Sexe" value="Masculin">Masculin<br>
            <br>
            <label for="date">Date de naissance*: </label><input type="date" name="date" id="date"><br>
            <label for="code">Code postal*:</label><input type="text" name="code" id="code"><br>
            <label for="ville">Ville:</label><input type="text" name="ville" id="ville"><br>
            <label for="email">Email*:</label><input type="text" name="email" id="email"
                placeholder="dave.loper@afpa.fr"><br>
        </fieldset>
        <fieldset>
            <legend>Votre demande</legend>
            <label for="sujet">Sujet*</label>
            <select id="sujet">
                <option> Veuillez selectionner un sujet</option>
                <option>Mes commandes</option>
                <option>Question sur un produit</option>
                <option>Reclamation</option>
                <option>Autres</option>
            </select><br>
            <label for="question">Votre question*: </label>
            <textarea id="question"> </textarea>
        </fieldset>
        <label for="traitement"></label><input type="checkbox" id="traitement">*J'accepte le traitement informatique de
        ce formulaire<br>
        <button type="submit">Envoyer</button>
        <button type="submit">Annuler</button>
    </form>
